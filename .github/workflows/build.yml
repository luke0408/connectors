name: build
on:
  push:
    paths:
      - "src/**"
      - "test/**"
      - "package.json"
      - ".github/workflows/build.yml"
  # pull_request_target:
  #   paths:
  #     - "src/**"
  #     - "test/**"
  #     - "package.json"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm install
      - name: Build Test Program
        run: |
          npm run build:sdk
          npm run build:test
      - name: Secrets to Env
        run: |
          rm .env
          jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< "$SECRETS_CONTEXT" > .env
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: test
        run: npm run test -- --exclude sweet_tracker korea_exim google_ads kakao jira slack
  test-kakao:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: test
        run: npm run test -- --include kakao
  test-jira:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: test
        run: npm run test -- --include jira
  test-slack:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: test
        run: npm run test -- --include slack
